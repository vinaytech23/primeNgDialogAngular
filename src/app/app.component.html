<input type="text" name="" [(ngModel)]="str1" id="">
<p-table [value]="recdData |filter:str1">
  <ng-template pTemplate="header">
      <tr>
          <th>Vin</th>
          <th>Year</th>
          <th>Brand</th>
          <th>Color</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
      <tr (click)="showDialog(item)">
        <td> </td>
        <td> {{item.userId}} </td>
        <td> {{item.id}} </td>
        <td> {{item.title}} </td>
      </tr>
  </ng-template>
</p-table>
<p-dialog header="Title" [(visible)]="display" [dismissableMask]="true" [modal]="true" [style]="{width: '300px'}">
{{objData | json}}
</p-dialog>
